<ion-header>
  <ion-navbar>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <div *ngFor="let post of posts">
    <!-- {{ detail(post.id.videoId) }} -->
    <a href="https://www.youtube.com/watch?v={{post.id.videoId}}" target="_blank" style="text-decoration: none;width:100%;">
    <ion-card class="adv-map" style="border-radius:10px; box-shadow: 0px 3px 12px 2px rgba(0,0,0,0.16);">
      
      <div style="position: relative">
        <div class="sixteen-nine">
          <div class="content">
            <img src="{{ post.snippet.thumbnails.high.url }}" />
          </div>
        </div>
      </div>
      <ion-item>
        <img
          class="radius-pic"
          item-start
          src="{{ post.snippet.thumbnails.default.url }}"
        />
        <h4 class="item-text-wrap">
          {{ post.snippet.title }}
        </h4>
      </ion-item>

        <ion-col>

        <ion-col>

        </ion-col>
      </ion-row> -->
    </ion-card>
  </a>
  </div>
  <ion-infinite-scroll
    (ionInfinite)="loadMore($event)"
    loadingSpinner="bubbles"
    loadingText="Loading Users..."
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- <button light>Load More...</button> -->
</ion-content>
