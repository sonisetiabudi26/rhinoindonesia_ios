<ion-header>
  <ion-navbar>
    <ion-title>Redeem Poin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content-background">
<div class="row">
  <!-- <img id="asd" src="../../assets/imgs/qrcode.jpg"/> -->
  <div col-12>
    <button class="button" (click)="open1()" ion-button
    
    full><ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon>&nbsp;Upload QR Code</button>
    <div *ngIf="show1" style="height:250px;background:whitesmoke;width:100%;text-align:center;padding:20px" >
      <div style="height:100%;width:100%;margin:0px auto;text-align:center;border:2px dashed lightgray;border-radius:10px">
      <img class="user-qrcode-img" id="asd" src="{{userImg}}" alt="" (click) = "openGallery()"><br>
      <label style="color:lightgray">Upload your QR Code in here</label>
    </div>
    </div>
  </div>
  <div col-12>
    <button class="button" (click)="open2()" ion-button
   
    full><ion-icon ios="ios-create" md="md-create"></ion-icon>&nbsp;Input QR Code</button>
    <div *ngIf="show2" style="height:200px;background:whitesmoke;padding:10px" >
      <ion-input class="form-control" [(ngModel)]="qrcodenumber" placeholder="Input QR Code" style="border-bottom:1px solid #999"></ion-input><br>
      <button ion-button (click)="submitQR()" style="background: orange;">Submit QR Code</button>
    </div>
  </div>
  <div col-12>
    <button class="button" (click)="open3()" ion-button
   
    full><ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>&nbsp;Scan Barcode</button>
  </div>
</div>
</ion-content>
