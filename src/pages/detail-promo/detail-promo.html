<ion-header>
  <ion-navbar>
    <ion-title>Detail Promo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines *ngFor="let items of item" style="background:transparent">
    <img
      src="http://rhinoindonesia.co.id/rhino_cashier/promo_image/{{
        items.promotion_image
      }}"
      imageViewer
      style=" object-fit: cover;"
    />
    <h2>{{ items.promotion_name }}</h2>
    <p>Valid Start from {{ items.datefrom }}</p>
    <p>Until to {{ items.dateto }}</p>
  </ion-item>
</ion-content>
