<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-row style="width:100%;z-index:99999;">
    <!-- <span style="color:#999;padding:10px 0px 0px 15px;"><b></b></span> -->
    <!-- <ion-card class="radius-border"> -->

    <ion-row class="tabrow">
      <ion-col col-6 *ngFor="let service of items"
        >{{ check(service.Device_ID) }}
        <ion-card
          *ngIf="service.Device_ID"
          style="width:auto;margin:0px !important;padding:5px;border-radius:10px; box-shadow: 0px 3px 12px 2px rgba(0,0,0,0.16);"
        >
          <ion-col col-12 style="padding:0;text-align:center;">
            <img
              src="http://rhinoindonesia.co.id/rhino_cashier/api_rhino/product/{{
                service.Foto_Product
              }}"
              style="height:130px;width:100%;object-fit: cover;"
              imageViewer
            />
            <hr />
            <ion-row>
              <span
                style="font-size:12px;text-align:left !important;color:#2b529d;"
                >{{ service.Product_Name }}</span
              >
            </ion-row>
              <ion-row>
              <span
                style="font-size:10px;text-align:left !important;color:#666;"
                >Serial No.{{ service.Serial_Number }}</span
              ></ion-row><br /><br />
              <ion-row><span
                style="font-size:12px;text-align:left !important;color:#000;"
                >Warranty until {{ service.Garansi_Sampai }}</span
              >
            </ion-row>
            <!-- <ion-row>
              <ion-col col-6>
                <button
                  ion-button
                  full
                  style="background:orange;font-size:10px"
                  [disabled]="service.Status_Claim == 0"
                  (click)="claim(service.Device_ID)"
                >
                  <span text-wrap>Claim Warranty</span>
                </button>
              </ion-col>
              <ion-col col-6>
                <button
                  ion-button
                  full
                  style="background:#2b529d;font-size:10px"
                  (click)="history(service.Device_ID, service.Serial_Number)"
                >
                  <span text-wrap>Claim History</span>
                </button>
              </ion-col>
            </ion-row> -->
          </ion-col>
        </ion-card>
      </ion-col>
      <ion-item no-lines *ngIf="msg == 'empty'">
        <ion-row style="text-align:center;margin:0px auto;padding-top:50%">
          <img
            src="/assets/imgs/no_data_rhino.png"
            style="width:30%;height:30%;text-align:center;margin:0px auto;left:50;top:50"
          /><br />
        </ion-row>
        <ion-row style="text-align:center;margin:0px auto;left:50;top:50"
          ><h4
            style="color:#777;text-align:center;margin:0px auto;left:50;top:50"
          >
            No data result
          </h4></ion-row
        >
      </ion-item>
    </ion-row>

    <!-- </ion-card> -->
  </ion-row>
</ion-content>
