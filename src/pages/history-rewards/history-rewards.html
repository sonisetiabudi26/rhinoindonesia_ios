<ion-header>
  <ion-navbar>
    <ion-title>History Rewards</ion-title>
    <ion-buttons end>
      <button
        id="notification-button"
        ion-button
        icon-only
        (click)="closeModal()"
      >
        <ion-icon style="color:#fff" ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <!-- <ion-refresher (ionRefresh)="forceReload($event)">
      <ion-refresher-content style="color:#fff" refreshingText="Refresh Data">
      </ion-refresher-content>
    </ion-refresher> -->

  <!-- <ion-card> -->
  <div class="tabrow" *ngIf="msg != 'empty'">
    <ion-card *ngFor="let location of datasi" style="border-radius:10px; box-shadow: 0px 3px 12px 2px rgba(0,0,0,0.16);">
      <ion-item no-lines class="radius-border">
        <img
          src="http://rhinoindonesia.co.id/rhino_cashier/api_rhino/product/{{
            location.Gambar_Item
          }}"
          item-start
          style="width:90px;height:90px"
          large
        />
        <h2>
          <b>{{ location.Nama_Item }}</b>
        </h2>
        <span style="font-size:12px"
          ><b>Poin {{ location.Tukar_Poin }}</b></span
        ><br />
        <span style="font-size:12px"
          >No.Resi : {{ check(location.No_Resi) }}</span
        >
        <br />
        <br />
        <!-- <p>{{ location.Phone_Number }}</p> -->
        <small>{{ location.Tanggal_Jam_Claim }}</small>
      </ion-item>
    </ion-card>
  </div>
  <ion-item no-lines *ngIf="msg == 'empty'" class="tabrow">
    <ion-row style="text-align:center;margin:0px auto;">
      <img
        src="/assets/imgs/no_data_rhino.png"
        style="width:30%;height:30%;text-align:center;margin:0px auto;left:50;top:50"
      /><br />
    </ion-row>
    <ion-row style="text-align:center;margin:0px auto;left:50;top:50"
      ><h4 style="color:#fff;text-align:center;margin:0px auto;left:50;top:50">
        No data result
      </h4></ion-row
    >
  </ion-item>
  <!-- </ion-card> -->
</ion-content>
