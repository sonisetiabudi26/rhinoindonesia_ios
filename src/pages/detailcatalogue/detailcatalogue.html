<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left !important">Detail List Catalogue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-group *ngFor="let group of groupedContacts">
      <ion-item-divider
        *ngIf="group.letter"
        style="background:#2b529d;color:#fff"
      >
        <img
          style="height:30px;"
          src="http://rhinoindonesia.co.id/rhino_cashier/api_rhino/category_images/{{
            group.img
          }}"
        />
      </ion-item-divider>
      <div *ngFor="let item of group.contacts">
        <ion-item
          style="border-bottom:0.6px solid #2b529d"
          *ngIf="item.Sub_Category_ID != null"
          (click)="Detail(item.Sub_Category_ID)"
        >
          <span style="font-size:16px;color:#2b529d;"
            ><b>{{ item.Name_Sub }}</b></span
          >
        </ion-item>
      </div>
    </ion-item-group>
    <ion-item no-lines *ngIf="msg == 'empty'">
      <ion-row style="text-align:center;margin:0px auto;padding-top:50%">
        <img
          src="/assets/imgs/no_data_rhino.png"
          style="width:30%;height:30%;text-align:center;margin:0px auto;left:50;top:50"
        /><br />
      </ion-row>
      <ion-row style="text-align:center;margin:0px auto;left:50;top:50"
        ><h4
          style="color:#777;text-align:center;margin:0px auto;left:50;top:50"
        >
          No data result
        </h4></ion-row
      >
    </ion-item>
    <!-- <ion-item no-lines *ngIf="!item">
          <h2 style="color:#777;text-align:center">No data</h2>
        </ion-item> -->
  </ion-list>
