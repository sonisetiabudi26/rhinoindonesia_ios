<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button id="notification-button" ion-button icon-only>
        <ion-icon name="mail-open"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="contentback">
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <!-- <ion-refresher (ionRefresh)="forceReload($event)">
        <ion-refresher-content style="color:#fff" refreshingText="Refresh Data">
        </ion-refresher-content>
      </ion-refresher> -->
  <ion-row style="width:100%;position: fixed;z-index:-999999">
    <ion-col col-12 style="margin:0 auto;text-align:center">
      <h3><b>Inbox</b></h3>
    </ion-col>
  </ion-row>
  <div class="container">
    <div class="tabrow" *ngIf="msg != 'empty'" padding>
      <div *ngFor="let d of itemTranscation">
        <ion-item
          no-lines
          class="radius-border"
          (click)="detailpromo(d.News_ID)"
        >
          <ion-avatar item-start>
            <img
              src="http://rhinoindonesia.co.id/rhino_cashier/promo_image/{{
                d.promotion_image
              }}"
            />
          </ion-avatar>

          <h4 text-wrap style="z-index:99999999">{{ d.promotion_name }}</h4>
        </ion-item>
      </div>
      <hr />
    </div>
    <ion-item no-lines *ngIf="msg == 'empty'" class="tabrow">
      <ion-row style="text-align:center;margin:0px auto;">
        <img
          src="/assets/imgs/no_data_rhino.png"
          style="width:30%;height:30%;text-align:center;margin:0px auto;left:50;top:50"
        /><br />
      </ion-row>
      <ion-row style="text-align:center;margin:0px auto;left:50;top:50"
        ><h4
          style="color:#fff;text-align:center;margin:0px auto;left:50;top:50"
        >
          No data result
        </h4></ion-row
      >
    </ion-item>
  </div>
</ion-content>
