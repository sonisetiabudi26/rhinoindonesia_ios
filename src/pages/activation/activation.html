<ion-header>

  <ion-navbar>
    <ion-title>Activation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-row class="header-personal3">
    <ion-col col-12  >
     <div style="margin:0px auto;text-align:center;">
         <img class="radius-pic" src="{{photos}}" *ngIf="photos" />
         <img class="radius-pic" *ngIf="!photos" src="assets/imgs/default.svg">
     </div>
     </ion-col>
    <br>
      <ion-col class="button-activation" style="margin:0px auto;text-align:center;">
        <button ion-button class="submit-btn" round style='border:0.7px solid #fff;margin:0px auto;text-align:center;' color="dark" type="submit" (click)="drawTake()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon>&nbsp; Take a Photo</button>
      </ion-col>
  </ion-row><br>
  <ion-row class="header-personal3">
    <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="member_number" placeholder="Member Number" name="member_number" required></ion-input>
    </ion-item>

  </ion-row><br>
  <!-- <ion-row class="header-personal3">

    <ion-item no-lines color="dark">
        <ion-input type="text"  [(ngModel)]="reff_code" [ngModelOptions]="{standalone: true}" placeholder="Referral Code (Optional)" name="reff_code"></ion-input>
    </ion-item>
  </ion-row>
<br> -->
<ion-row>

  <button ion-button class="submit-btn" style="background:#009068" full (click)="Active()" type="submit" ><ion-icon ios="ios-send" md="md-send"></ion-icon>&nbsp;Submit</button>
</ion-row>

</ion-content>
