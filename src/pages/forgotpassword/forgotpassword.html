<ion-header>

  <ion-navbar>
    <ion-title>Reset your password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines style="text-align:center;padding:0px;background:transparent;font-size:12px;" text-wrap>
      <span>Please enter your email address and we'll send you an email to reset your password</span>
    </ion-item>
    <ion-item >
     <ion-input type="text" no-lines style="border:none;" [(ngModel)]="email"  placeholder="Email" name="email"></ion-input>
   </ion-item><br/>
   <ion-row>
     <button ion-button class="submit-btn" color="danger" (click)="submit()" style="height:50px;width:100%;padding:0px;margin:0px;" full type="submit" ><ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>&nbsp;Reset Password</button>
   </ion-row>
  </ion-list>
</ion-content>
