<ion-header>
    <ion-navbar>
        <ion-title>News</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="forceReload($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-row *ngFor="let item of filterData">
            <ion-item (click)="detail(item.news_id)">
                <img src="http://rhinoindonesia.co.id/rhino_cashier/api_rhino/news/{{
                item.image_news
              }}" />
            </ion-item>
        </ion-row>
        <ion-item no-lines *ngIf="msg == 'empty'">
            <ion-row style="text-align:center;margin:0px auto;padding-top:50%">
                <img src="/assets/imgs/no_data_rhino.png"
                    style="width:30%;height:30%;text-align:center;margin:0px auto;left:50;top:50" /><br />
            </ion-row>
            <ion-row style="text-align:center;margin:0px auto;left:50;top:50">
                <h4 style="color:#777;text-align:center;margin:0px auto;left:50;top:50">
                    No data result
                </h4>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
