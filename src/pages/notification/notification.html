<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
    <ion-buttons end>
      <button
        id="notification-button"
        ion-button
        icon-only
        (click)="closeModal()"
      >
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      no-lines
      *ngFor="let items of item"
      (click)="Notif(items.promotion_id)"
    >
      <ion-avatar item-start>
        <img
          src="http://rhinoindonesia.co.id/rhino_cashier/promo_image/{{
            items.promotion_image
          }}"
        />
      </ion-avatar>
      <h2>{{ items.promotion_name }}</h2>
      <!-- <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p> -->
    </ion-item>
  </ion-list>
</ion-content>
