<ion-header>
  <ion-navbar>
    <ion-title>Claim History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row style="padding-left:10px;" *ngIf="msg != 'empty'">
    <b>Serial Number. {{ serial }}</b></ion-row
  >
  <ion-row *ngFor="let item of claim">
    <ion-card style="padding:10px;border-radius:5px;width:100%;">
      <ion-row class="row_title">
        <ion-col col-4>
          <span class="sub_title" item-start>Tanggal</span>
        </ion-col>
        <ion-col col-8>
          <span class="sub_title" text-wrap>&nbsp;{{ item.Tgl_Claim }}</span>
        </ion-col>
      </ion-row>
      <ion-row class="row_title">
        <ion-col col-4>
          <span class="sub_title" item-start>Content</span>
        </ion-col>
        <ion-col col-8>
          <span class="sub_title" text-wrap
            >&nbsp;{{ item.Content_Claim }}</span
          >
        </ion-col>
      </ion-row>
      <ion-row class="row_title">
        <ion-col col-4>
          <span class="sub_title" item-start>Status</span>
        </ion-col>
        <ion-col col-8>
          <span class="sub_title" text-wrap
            >&nbsp;{{ status(item.Status_Claim) }}</span
          >
        </ion-col>
      </ion-row>
      <ion-row class="row_title">
        <ion-col col-4>
          <span class="sub_title" item-start>Response</span>
        </ion-col>
        <ion-col col-8>
          <span class="sub_title" text-wrap
            >&nbsp;{{ item.Response_Claim }}</span
          >
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>
